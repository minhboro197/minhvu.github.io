<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>This is my site</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            nav{
                text-align: right;
            }

            .nav-bar{
                display: inline-block;
                margin-left: 5px;
            }
            .main-ele{
                display: block;
                padding: 10px;
            }
            .ele{
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            a{
                text-decoration: none;
                color: black;
            }
            a:hover{
                text-decoration:underline;
            }
            input {
                border: 0px;
                outline: none;
            }
            #main-stuf{
                padding: 100px;
                margin-top: auto;
                margin-bottom: auto;
            }
            .input{
                display: inline-block;
            }
            input{
                height: 35px;
                font-size: 17px;
                width: 540px;
            }
            #input-icon{
                padding: 10px;
            }
            #box-around-input{
                border: 1px solid black;
                border-radius: 20px;
                width: 600px;
                height: 40px;
                margin-left: auto;
                margin-right: auto;
            }
            ul{
                list-style-type: none;
            }
            #button-box{
                text-align: center;
                padding-top: 10px;
            }
            .button-ele{
                margin-left: 5px;
                padding-left: 10px;
                padding-right: 10px;
                font-weight:bold;
                border-radius: 5px;
                border: 1px solid;
                width: fit-content;
            }
            .button-ele:hover{
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="nav-bar"> <a href="Image Search">Image Search</a></li>
                    <li class="nav-bar"> <a href="advancedSearch.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="main-stuf">
            <form action="http://google.com/search" method="get">
                <ul>
                    
                    <li class="main-ele"><img class="ele" src="google.png" alt="Google" height="92"></li>
                    <li class="main-ele">
                        <div id="box-around-input">
                            <div id="input-icon"  class="input"><i class='fa-solid fa-magnifying-glass'></i></div>
                            <div id="input-block"class="input"><input type="text" name="q"></div>
                        </div>
                        
                    </li>
                    <li>
                        <div id="button-box">
                            <input class="button-ele" type="submit" value="Google Search">
                            <input class="button-ele" type="submit" name="btnI" value="I'm feeling lucky">
                        </div>
                    </li>
                </ul>
            </form>
            </div>
        </main>
    </body> 
</html>
